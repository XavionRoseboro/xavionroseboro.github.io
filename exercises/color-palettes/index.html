<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
            <h2 id="palette-heading-1">Northern Lights</h2>
            <div id="palette-1-color">

            </div>

        <p>
